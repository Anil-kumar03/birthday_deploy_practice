    <style>
    body {
        background: linear-gradient(120deg, #ffe0e9 0%, #fff7c2 100%);
        position: relative;

    }
    .confetti {
        position: fixed;

        font-weight: bold;

        font-weight: bold;
        font-size: 1.1rem;
        margin-top: 0.5rem;
        animation: pulse 1.5s infinite alternate;
    }
    @keyframes pulse {
        0% { color: #ff69b4; }
        100% { color: #ffd700; }
    }
    </style>

    <!-- Confetti Animation Script -->
    <script>
    // Simple confetti effect
    const canvas = document.querySelector('.confetti');
    if (canvas) {
      const ctx = canvas.getContext('2d');
      let W = window.innerWidth;
      let H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
      const confettiColors = ['#ff69b4','#ffd700','#98fb98','#b0e0e6','#ffb6c1','#fff7c2'];
      const confetti = Array.from({length: 80}, () => ({
        x: Math.random()*W,
        y: Math.random()*H,
        r: Math.random()*8+4,
        d: Math.random()*W,
        color: confettiColors[Math.floor(Math.random()*confettiColors.length)],
        tilt: Math.random()*10-5,
        tiltAngle: 0,
        tiltAngleInc: Math.random()*0.07+0.05
      }));
      function drawConfetti() {
        ctx.clearRect(0,0,W,H);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
          ctx.fillStyle = c.color;
          ctx.fill();
        });
        updateConfetti();
      }
      function updateConfetti() {
        confetti.forEach(c => {
          c.y += Math.cos(c.d) + 2 + c.r/2;
          c.x += Math.sin(c.d);
          c.tiltAngle += c.tiltAngleInc;
          c.tilt = Math.sin(c.tiltAngle) * 8;
          if (c.y > H) {
            c.x = Math.random()*W;
            c.y = -10;
          }
        });
      }
      setInterval(drawConfetti, 30);
      window.addEventListener('resize', () => {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
      });
    }
    </script>
